<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Overconsumption Education Hub{% endblock %}</title>
    <style>
        /* Simple CSS for a clean layout */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
        h1, h2, h3 {
            color: #4CAF50;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .info-box {
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
            padding: 10px;
            margin: 15px 0;
        }
        .warning-box {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 10px;
            margin: 15px 0;
        }
        .success-box {
            background-color: #d4edda;
            border-left: 5px solid #28a745;
            padding: 10px;
            margin: 15px 0;
        }
        .error-box {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
            padding: 10px;
            margin: 15px 0;
        }
        .quote {
            font-style: italic;
            border-left: 3px solid #4CAF50;
            padding-left: 15px;
            margin: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .chart-container {
            margin: 20px 0;
            text-align: center;
        }
        
        /* Table styles */
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            background-color: white;
        }
        
        .data-table th, .data-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        .data-table th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        .data-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .data-table tr:hover {
            background-color: #ddd;
        }
        
        .data-table td[rowspan] {
            background-color: #e7f3fe;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }
        /* Form styles */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>üåç Overconsumption Education Hub</h1>
    </header>
    
    <nav>
        <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
        <a href="/solutions" {% if request.path == '/solutions' %}class="active"{% endif %}>Solutions</a>
        <a href="/earth-overshoot" {% if request.path == '/earth-overshoot' %}class="active"{% endif %}>Earth Overshoot</a>
        <a href="/calculator" {% if request.path == '/calculator' %}class="active"{% endif %}>Impact Calculator</a>
    </nav>
    
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <footer>
        <p>Overconsumption Education Hub &copy; 2025</p>
        <p>An educational project about environmental impact and sustainable living</p>
    </footer>
</body>
</html>
